<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<!-- 自定义js -->
		<script src="src/lib/ajax.js"></script>
		<script src="src/lib/util.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/config/configure.js"></script>
	</head>

	<body onkeydown="keyDown();">
		<!-- 登录body -->
		<div class="logDiv">
			<img class="logBanner" src="img/body_background.jpg" style="height: 800px;" />
			<div class="logGet">
				<!-- 头部提示信息 -->
				<div class="logD logDtip">
					<p class="p1">登录</p>
				</div>
				<!-- 输入框 -->
				<div class="lgD">
					<img class="img1" src="img/logName.png" />
					<input type="text" id="accountName" name="accountName" value="dream" placeholder="输入用户名" />
				</div>
				<div class="lgD">
					<img class="img1" src="img/logPwd.png" />
					<input type="password" id="password" name="password" value="dream_yj1569dwgfsOUYT" placeholder="输入用户密码" />
				</div>
				<div class="logC">
					<a href="javascript:void(0)" onclick="keyLogin();" target="_self">
						<button>登 录</button>
					</a>
				</div>
			</div>

		</div>
		<div class="logFoot">
			<p class="p1">Powered by 深圳市灼华网络科技有限公司 版权所有</p>
			<p class="p2">@ 2011-2018, All right reserved.粤ICP备14054640号-3</p>
		</div>
		
		<script type="text/javascript">
			function keyLogin() {
				var accountName = $('#accountName').val();
				var password = $('#password').val();
				if(accountName == "") {
					alert("请输入用户名！");
					return;
				}
				if(password == "") {
					alert("请输入密码！");
					return;
				}
				var params = "{accountName:" + accountName + ",password:" + password + "}"
				console.log(params);
				console.log(port);
				var baseurl = port + "/login?params=" + params;
				$.post(baseurl, function(data) {
					if(data.code == 0) {
						$.cookie('token', data.json);
						window.location.href = port + "/index.html";
					} else {
						alert(data.json)
					}
				}, "json")
			}

			function keyDown() {
				if(event.keyCode == 13) {
					keyLogin();
				}
			}
		</script>
	</body>

</html>
