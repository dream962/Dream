				<script type="text/javascript">
					$(function() {
						$(".select").each(function() {
							var s = $(this);
							var z = parseInt(s.css("z-index"));
							var dt = $(this).children("dt");
							var dd = $(this).children("dd");
							var _show = function() {
								dd.slideDown(200);
								dt.addClass("cur");
								s.css("z-index", z + 1);
							};
							var _hide = function() {
								dd.slideUp(200);
								dt.removeClass("cur");
								s.css("z-index", z);
							};
							dt.click(function() {
								dd.is(":hidden") ? _show() : _hide();
							});
							dd.find("a").click(function() {
								dt.html($(this).html());
								_hide();
							});
							$("body").click(function(i) {
								!$(i.target).parents(".select").first().is(s) ? _hide() : "";
							});
						})
					})
				</script>

		<script type="text/javascript">
			var baseUrl = document.URL;
			console.log(baseUrl);
			var queryStr = baseUrl.split("?")[1];
			var keyIDs = queryStr.split("=")[1];
			console.log(keyIDs)
			$(function() {
				var getServersUrl = port + "/getServers?params={keyIDs :'" + keyIDs + "'}";
				$.getJSON(getServersUrl, function(data) {
					if(data.code == 0) {
						var st = "";
						$.each(data.json, function(key, value) {
							if(value.status == 0) {
								st = "<font color='green'>开启</font>";
							} else {
								st = "<font color='red'>关闭</font>";
							}
							$("#datagrid").append("<tr><td>" + value.serverID +
								"</td><td>" + value.ip +
								"</td><td>" + value.serverName +
								"</td><td>" + value.remarks +
								"</td><td>" + value.lastUpdateTime +
								"</td><td>" + st +
								"</td></tr>"
							);
						})
					}
				})
			})

			function backHome() {
				location.href = "main.html";
			}
			
			function delServerExcels() {
				$("#loading").show();
				var delServerExcelsUrl = port + "/delServerExcels?params={keyIDs:'" + keyIDs + "'}";
				$.getJSON(delServerExcelsUrl, function(data) {
					if (data.code == 0) {
						$("#loading").hide();
						alert("删除成功！");
					}else{
						console.log(data.json);
						$("#loading").hide();
						alert("操作失败，请重试");
					}
				})
			}
