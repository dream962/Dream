	<body>
		<!-- Popup -->
		<div id="Popup">
			<!-- SubPopup -->
			<div id="SubPopup">
				<script type="text/javascript">
					$(function() {
						$(".select").each(function() {
							var s = $(this);
							var z = parseInt(s.css("z-index"));
							var dt = $(this).children("dt");
							var dd = $(this).children("dd");
							var _show = function() {
								dd.slideDown(200);
								dt.addClass("cur");
								s.css("z-index", z + 1);
							};
							var _hide = function() {
								dd.slideUp(200);
								dt.removeClass("cur");
								s.css("z-index", z);
							};
							dt.click(function() {
								dd.is(":hidden") ? _show() : _hide();
							});
							dd.find("a").click(function() {
								dt.html($(this).html());
								_hide();
							});
							$("body").click(function(i) {
								!$(i.target).parents(".select").first().is(s) ? _hide() : "";
							});
						})
					})
				</script>
				<h3>执行SQL：</h3><br/>
				已选服务器：

		<script type="text/javascript">
			var baseUrl = document.URL;
			console.log(baseUrl);
			var queryStr = baseUrl.split("?")[1];
			var keyIDs = queryStr.split("=")[1];
			$(function() {
				var getServersUrl = port + "/getServers?params={keyIDs:'" + keyIDs + "'}";
				$.getJSON(getServersUrl, function(data) {
					if(data.code == 0) {
						var st = "";
						$.each(data.json, function(key, value) {
							if(value.status == 0) {
								st = "<font color='green'>开启</font>";
							} else {
								st = "<font color='red'>关闭</font>";
							}
							$("#datagrid").append("<tr><td>" + value.serverID +
								"</td><td>" + value.serverName +
								"</td><td>" + value.dbIp +
								"</td><td>" + value.dbGameName +
								"</td><td>" + value.dbLogName +
								"</td><td>" + value.lastUpdateTime +
								"</td><td>" + st +
								"</td></tr>"
							);
						})
					}
				})
				
				$("#log").val("");
				$("#div_log").hide();
			})

			function backHome() {
				location.href = "main.html";
			}

			var countdown = 5;

			function butSec() {
				var timer = window.setTimeout(function() {
					butSec();
				}, 1000)
				if(countdown == 0) {
					$("#openButton").attr("disabled", false);
					$("#openButton").val("执行中ing");
					countdown = 5;
					clearTimeout(timer);
				} else {
					$("#openButton").attr("disabled", true);
					$("#openButton").val("请等待(" + countdown + ")");
					countdown--;
				}
			}
			
			function querySql() {
				$("#loading").show();
				butSec();
				var isSave= document.getElementById("check_save").checked;
				var dbName = $("#selectBox_db").val();
				var executeSqlUrl = port + '/querySql?params={keyIDs:"' + keyIDs +'",db:'+dbName+ ',isSave:'+isSave+'}';
				$.post(executeSqlUrl, {
					sql: $("#sql").val(),
					db:dbName
				}, function(result) {
					var data = $.parseJSON(result);
					console.log(data);
					if(data.code == 0) {
						alert("执行SQL语句成功！");
					} else {
						console.log(data.json);
						$("#error").html(data.json);
						alert("操作失败，请重试！");
					}
					$("#loading").hide();
				},"text")
			}

			function executeSql() {
				$("#loading").show();
				butSec();
				var isSave= document.getElementById("check_save").checked;
				var dbName = $("#selectBox_db").val();
				var executeSqlUrl = port + '/executeSql?params={keyIDs:"' + keyIDs +'",db:'+dbName+ ',isSave:'+isSave+'}';
				$.post(executeSqlUrl, {
					sql: $("#sql").val(),
					db:dbName
				}, function(result) {
					var data = $.parseJSON(result);
					console.log(data);
					if(data.code == 0) {
						alert("执行SQL语句成功！");
					} else {
						console.log(data.json);
						$("#error").html(data.json);
						alert("操作失败，请重试！");
					}
					$("#loading").hide();
				},"text")
			}
			
			function executeGroovy() {
				clearGroovy();
				$("#loading").show();
				var groovy_str = $("#groovy").val();
				alert(groovy_str);
				var executeSqlUrl = port + '/executeGroovy?params={keyIDs:"' + keyIDs +'"}';
				$.post(executeSqlUrl, {
					groovy: groovy_str,
				}, function(result) {
					var data = $.parseJSON(result);
					console.log(data);
					if(data.code == 0) {
						$("#log").val(data.json);
						$("#div_log").show();
					} else {
						console.log(data.json);
						$("#error").html(data.json);
						alert("执行Groovy失败，请重试！");
					}
					$("#loading").hide();
				},"text")
			}
			
			function clearGroovy(){
				$("#log").val("");
				$("#div_log").hide();
			}
		</script>
